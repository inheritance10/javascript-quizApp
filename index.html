<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
    <link rel="stylesheet" href="css/style.css"> <!-- Resource style -->
    <script src="js/modernizr.js"></script> <!-- Modernizr -->

    <script src="../../../AppData/Local/Temp/Rar$DRa7360.22500/quiz-app/script.js"></script>
</head>
<body>

<div class="btn_start">
    <button class="btn btn-warning btn-lg">Start Quiz</button>
</div>

<div class="card quiz_box">
    <header class="card-header">
        <div class="title">Quiz App</div>
    </header>
    <section class="card-body">
        <div class="question_text">
            <span>Hangisi javascript paket yönetim uygulasıdır?</span>
        </div>
        <div class="option_list">
            <div class="option">
                <span>a: Node.js</span>
                <div class="icon"><i class="fas fa-check"></i></div>
            </div>
            <div class="option">
                <span>b: Typescript</span>
                <div class="icon"><i class="fas fa-times"></i></div>
            </div>
            <div class="option correct">
                <span>c: Npm</span>
                <div class="icon"><i class="fas fa-times"></i></div>
            </div>
            <div class="option incorrect">
                <span>d: Nuget</span>
                <div class="icon"><i class="fas fa-times"></i></div>
            </div>
            <div>
                <button id="exit_quiz" class="btn btn-danger">Exit Quiz</button>
            </div>
        </div>
    </section>
    <div class="cd-popup" role="alert">
        <div class="cd-popup-container">
            <p>Are you sure you want to delete this element?</p>
            <ul class="cd-buttons">
                <li><a href="#" id="yes">Yes</a></li>
                <li><a href="#" id="no">No</a></li>
            </ul>
            <a href="#0" class="cd-popup-close img-replace">Close</a>
        </div> <!-- cd-popup-container -->
    </div> <!-- cd-popup -->


</div>



<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="js/main.js"></script> <!-- Resource jQuery -->

<script src="script.js"></script>
</body>
</html>
